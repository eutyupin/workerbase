<div>
    <p></p>
    <h3>Личные карточки работников</h3>
    <p></p>
    <div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" ng-click="">Добавить работника</button>
        </div>
        <p></p>
        <table class="table table-hover">
            <thead>
            <tr>
                <td>№</td>
                <td>Ф.И.О.</td>
                <td>Пол</td>
                <td>Возраст</td>
                <td>Должность</td>
                <td>Адрес</td>
                <td>Дата создания записи о работнике</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c in cards">
                <td>{{c.id}}</td>
                <td>{{c.fio}}</td>
                <td>{{c.gender}}</td>
                <td>{{c.age}}</td>
                <td>{{c.position}}</td>
                <td>{{c.address}}</td>
                <td>{{c.createdAt}}</td>
                <td>
                    <a class="btn btn-outline-danger" ng-click="deleteemployee(c.id)"><i class="far fa-trash-alt"></i></a>
                </td>
                <td>
                    <a class="btn btn-outline-primary" ng-click="editEmployee(personalCard.id)"><i class="fa fa-edit" aria-hidden="true"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
